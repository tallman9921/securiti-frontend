<template name="corporateAction">

    <div class="panel panel-default">
        <div class="panel-heading">
            <h4 class="panel-title">
                <a data-toggle="collapse" href="#action-{{state}}">
                    Action {{state}}
                </a>
            </h4>
        </div>
        <div id="action-{{state}}" class="panel-collapse collapse{{#if balance}} in{{/if}}">
            <div class="panel-body">

                <div class="alert alert-info" role="alert">
                    You can spend <strong>{{balance}}</strong> shares.
                </div>

                <form class="form-horizontal" id="run-corporate-action">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">Amount</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="amount" value="" autocomplete="off">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-4 col-sm-8">
                            <button type="submit" class="btn btn-default">Execute</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>

</template>
