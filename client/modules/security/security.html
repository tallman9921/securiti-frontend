<template name="security">

    <div class="row">
        <div class="col-md-6">
            {{> securityProfile}}
            {{#if isIssuer}}
                {{> addCorporateAction}}
            {{/if}}
        </div>
        <div class="col-md-6">
            {{> securityCorporateActions}}
        </div>
    </div>

</template>
