<template name="navbarPrimaryAccount">

    <li class="account-primary">
        <div>
            <div>
                <div class="identicon-container">
                    <img src="{{identicon address}}" class="img-responsive">
                </div>
            </div>
            <div>
                <p class="text-left"><strong>{{userName name}}</strong></p>
                <p class="text-left small">{{shortAddress address}}</p>
                <p style="margin-top:10px;"><a href="#" class="btn btn-primary btn-block btn-sm">Edit account</a></p>
            </div>
        </div>
    </li>

</template>
