<template name="navbarSecondaryAccount">

    <li class="account-secondary">
        <div>
            <div>
                <div class="identicon-container">
                    <img src="{{identicon address}}" class="img-responsive">
                </div>
            </div>
            <div>
                <p class="text-left"><strong>{{userName name}}</strong></p>
                <p class="text-left small">{{shortAddress address}}</p>
                <span class="addr" style="display:none;">{{address}}</span>
            </div>
        </div>
    </li>

</template>
