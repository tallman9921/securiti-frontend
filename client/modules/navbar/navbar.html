<template name="navbar">

    <nav class="navbar navbar-default navbar-static-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-main" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{{pathFor route='home'}}">Securities</a>
            </div>
            <div class="collapse navbar-collapse" id="navbar-main">
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown" id="navbar-account">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            <div class="identicon-container">
                                <img src="{{identicon accounts.[0].address}}" class="img-responsive">
                            </div>
                            <span class="account-name">
                                <strong>{{userName accounts.[0].name}}</strong><br>
                                <small>{{shortAddress accounts.[0].address}}</small>
                            </span>
                        </a>
                        <ul class="dropdown-menu" id="navbar-account-menu">
                            {{#each $mapped accounts}}
                                {{#if $first}}
                                    {{> navbarPrimaryAccount }}
                                {{else}}
                                    {{> navbarSecondaryAccount }}
                                {{/if}}
                            {{/each}}
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

</template>
